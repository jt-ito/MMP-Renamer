<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4F46E5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7C3AED;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="50" cy="50" r="48" fill="url(#grad)"/>
  
  <!-- Film strip icon representing media/video -->
  <rect x="25" y="30" width="50" height="40" rx="3" fill="white" opacity="0.95"/>
  
  <!-- Film strip holes on sides -->
  <rect x="27" y="34" width="3" height="4" fill="url(#grad)"/>
  <rect x="27" y="44" width="3" height="4" fill="url(#grad)"/>
  <rect x="27" y="54" width="3" height="4" fill="url(#grad)"/>
  <rect x="27" y="64" width="3" height="4" fill="url(#grad)"/>
  
  <rect x="70" y="34" width="3" height="4" fill="url(#grad)"/>
  <rect x="70" y="44" width="3" height="4" fill="url(#grad)"/>
  <rect x="70" y="54" width="3" height="4" fill="url(#grad)"/>
  <rect x="70" y="64" width="3" height="4" fill="url(#grad)"/>
  
  <!-- Letter M for Media/Movie -->
  <text x="50" y="58" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="url(#grad)" text-anchor="middle">M</text>
</svg>
